<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Csv Data</h2>

<table>
  <tr>
      {% for column in columns %}
            <th>{{column}}</th>
      {% endfor %}
  </tr>

      {% for row in rows %}
     <tr>
            {% for data in row %}
                    <td>{{data}}</td>
            {% endfor %}
     </tr>
      {% endfor %}


</table>

</body>
</html>
