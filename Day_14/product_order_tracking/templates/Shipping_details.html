<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping</title>
</head>
<body>
<div class="main">
            <h3>Shipping details</h3>
            <form action="/shippingdetails" method="POST">
                  <label for="name">
                       Name:
                  </label>
                  <input type="text"
                         id="name"
                         name="name"
                         placeholder="Enter your name" required>

                     <label for="address">
                       Address:
                  </label>
                  <input type="text"
                         id="address"
                         name="address"
                         placeholder="Enter your address" required>
                  <label for="contact number">
                        Contact Number:
                  </label>
                  <input type="number"
                         id="contact number"
                         name="contact number"
                         placeholder="Enter your contact number" required>
                  <br>
                  <div class="wrap">
                        <button type="submit"
                                >
                              Show order summary
                        </button>
                  </div>
            </form>
</body>
</html>
