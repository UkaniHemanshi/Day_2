<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGE</title>
</head>
<body>
           <div class="main">
            <h3>Age form</h3>
            <form action="/Agecheck" method="POST">
                  <label for="name">
                        Name:
                  </label>
                  <input type="text"
                         id="name"
                         name="name"
                         placeholder="Enter your name" required>
                    <br>
                    <br>
                  <label for="age">
                        Age:
                  </label>
                  <input type="number"
                         id="age"
                         name="age"
                         placeholder="Enter your age" required>
                  <br>
                  <div class="wrap">
                        <button type="submit"
                                >
                              Submit
                        </button>
                  </div>
            </form>

      </div>
</body>
</html>
