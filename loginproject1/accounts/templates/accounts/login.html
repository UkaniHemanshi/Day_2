<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
        <h2>Login</h2>
        {% if messages %}
        <ul>
            <% for msg in messages %}
            <li>{{msg}}</li>
            <% endfor %}
        </ul>
        {% endif %}
        <form method = "POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type = "text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type = "text" name="password" id="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
</body>
</html>
